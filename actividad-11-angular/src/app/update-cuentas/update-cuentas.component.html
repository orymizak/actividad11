<div class = "col-md-6 offset-md-3">
    <h3> Actualizar Cuenta </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class = "form-group">
            <label>ID</label>
            <input type="text" class="form-control" id = "id_cuenta" [(ngModel)] = "cuentas.id" name = "ID">
        </div>

        <div class = "form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" id = "nombre" [(ngModel)] = "cuentas.nombre" name = "Nombre">
        </div>
        
        <button class = "btn btn-success" type = "submit">Actualizar Cuenta</button>
        
    </form>
</div>
